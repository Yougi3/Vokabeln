<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Be+Vietnam&display=swap"> 
    <!-- Set the preferred color scheme -->
    <script src="/js/set_color_scheme.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <!-- Global Site Tag ‒ Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-149451988-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'UA-149451988-2', { 'anonymize_ip': true });
    </script>
    <title>Vokabeln! ‒ Entraînement</title>
  </head>
  <body>
    <header id="navbar" class="navigation-bar"></header>
    <main>
      <section id="quiz-container">
        <p class="quiz-instruction">Veuillez patienter.</p>
        <h2 class="quiz-word">Chargement...</h2>
        <input id="quiz-text-input" type="text" placeholder="La réponse est..."
        autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false" disabled><br>
        <button id="quiz-button-input">Vérifier</button><br>
        <small>
          <a href="/feedback.html"><i class="far fa-question-circle"></i>
          Un problème avec cette traduction ? Clique-ici !</a>
        </small>
        <br>
        <button id="quiz-end-button" disabled>Terminer l'entraînement</button>
      </section>
      <section id="results-container">
        <p id="results-yourscoreis">Ton score est :</p>
        <h1 id="results-score"></h1>
        <p id="results-details"></p>
        <button onclick="location.reload();">Recommencer</button>
        <button onclick="location.href='/';">Retour à l'accueil</button>
      </section>
    </main>
    <!-- Load navigation bar -->
    <script src="/js/libraries/jquery-3.4.1.min.js"></script>
    <script>$(function(){$("#navbar").load("navbar.html");});</script>
    <!-- Load Font Awesome icons -->
    <script src="https://kit.fontawesome.com/39ed21dbfe.js" crossorigin="anonymous"></script>
    <!-- Other scripts -->
    <script src="/js/data_access.js"></script>
    <script src="/js/verified_answer_args.js"></script>
    <script src="/js/question.js"></script>
    <script src="/js/quiz.js"></script>
    <script src="/js/play.js"></script>
  </body>
</html>
